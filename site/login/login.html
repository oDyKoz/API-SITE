<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corte Real</title>
    <link rel="shortcut icon" href="../image/Design sem nome.jpg" type="image/x-icon">
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <header>
        
        <h1>Barbearia Elegante</h1>
        <p>Seu estilo, nossa paixão.</p>
        
        <div class="container">
            <div class="btn">
            <div class="btn-left"></div>
            <div class="btn-right"></div> 
            <ul>
                <li><a href="#servicos">Serviços</a>
                <li><a href="#agendamento">Agendamento</a>
                <li><a href="#contato">Contato</a>
            </ul>   
            </div>
        </div>

    </header>

    <main>

        <section id="agendamento">

            <h2>Agende Seu Horário</h2>

            <form id="form-agendamento">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required>
                <label for="data">Data:</label>
                <input type="date" id="data" name="data" required>
                <label for="hora">Hora:</label>
                <input type="time" id="hora" name="hora" required>
                <button type="submit">Agendar</button>
            </form>

        </section>

        <section id="contato">

            <h2>Contato</h2>
            <p>Telefone: (XX) XXXX-XXXX</p>
            <p>Endereço: Rua Exemplo, 123, Centro</p>
            <p>Email: contato@barbeariaelegante.com</p>

        </section>

    </main>

    <footer>
        <p>&copy; 2025 Barbearia Elegante</p>
    </footer>

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
</body>
</html>
