<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corte Real</title>
    <link rel="shortcut icon" href="../image/Design sem nome.jpg" type="image/x-icon">
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <header>
        <h1>Corte Real</h1>
        <p>Seu estilo, nossa paixão.</p>
        <nav>

            <!-dd significa dropdown->
            <ul class="c-dd">
                
                <li class="c-dd-item">
                    <a href="../home/home.html" class="c-dd-link">Home</a>
                </li>

                <li class="c-dd-item">

                    <span class="c-list-dd-title">Serviço</span>

                    <ul class="dd-submenu">

                        <li class="c-dd-submenu-item">
                            <a href="#corte"
                            class="c-dd-submenu-link">Corte de Cabelo</a>
                        </li>
                        <li class="c-dd-submenu-item">
                            <a href="#barba"
                            class="c-dd-submenu-link">Barba</a>
                        </li>
                        <li class="c-dd-submenu-item">
                            <a href="#tratamentos"
                            class="c-dd-submenu-link">Tratamentos</a>
                        </li>

                    </ul>
                </li>

                <li class="c-dd-item"">
                    <a href="login.html" class="c-dd-link">Agendamento</a>
                </li>
                <li class="c-dd-item">
                    <a href="#sobre" class="c-dd-link">Sobre</a>
                </li>
                <li class="c-dd-item">
                    <a href="#contato" class="c-dd-link">Contato</a>
                </li>

            </ul>

        </nav>   
    </header>

    <main>
        <section>
            <h2>Agende Seu Horário</h2>
            <form id="form-agendamento">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required>
                <label for="data">Data:</label>
                <input type="date" id="data" name="data" required>
                <label for="hora">Hora:</label>
                <input type="time" id="hora" name="hora" required>
                <button type="submit">Agendar</button>
            </form>
        </section>

        <section id="contato">
            <h2>Contato</h2>
            <p>Telefone: (XX) XXXX-XXXX</p>
            <p>Endereço: Rua Exemplo, 123, Centro</p>
            <p>Email: contato@cortereal.com</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Corte Real</p>
    </footer>

    <script src="login.js"></script>
</body>
</html>
